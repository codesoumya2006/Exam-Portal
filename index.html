<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Exam (Teacher)</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
    }
    #questions-container .border {
      background-color: white;
      border-color: #e2e8f0;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      border-radius: 0.75rem;
      padding: 1.25rem;
      margin-bottom: 1.5rem;
    }
    .form-input:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    }
    .btn {
      transition: all 0.2s ease-in-out;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px 0 rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body class="p-6">
  <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-8">
    
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Exam Creation Portal</h1>
      <p class="text-gray-500 mt-2">Create and share your exam in minutes.</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
      <div>
        <label for="examTitle" class="block text-sm font-medium text-gray-700 mb-1">Exam Title</label>
        <input id="examTitle" type="text" placeholder="e.g., Physics Mid-Term Exam" class="w-full border-gray-300 rounded-lg p-3 form-input">
      </div>
      <div>
        <label for="examTimer" class="block text-sm font-medium text-gray-700 mb-1">Exam Duration (minutes)</label>
        <input id="examTimer" type="number" placeholder="e.g., 30" min="1" class="w-full border-gray-300 rounded-lg p-3 form-input">
      </div>
    </div>
    <div id="questions-container" class="space-y-6"></div>
    
    <div class="flex items-center space-x-4 mt-6">
      <button id="addQuestionBtn" class="w-full bg-green-500 text-white rounded-lg p-3 font-semibold shadow-md hover:bg-green-600 btn">
        Add Question
      </button>
      <button id="generateLinkBtn" class="w-full bg-indigo-600 text-white rounded-lg p-3 font-semibold shadow-md hover:bg-indigo-700 btn">
        Generate Exam Link
      </button>
    </div>

    <div id="examLinkBox" class="mt-8 p-6 bg-gray-50 rounded-lg border border-gray-200 hidden text-center">
      <p class="font-semibold text-gray-700">ðŸŽ‰ Your exam is ready! Share the link.</p>
      <div class="mt-4 p-3 bg-white border rounded-md shadow-sm">
        <a id="examLink" href="#" target="_blank" class="text-indigo-600 underline break-words font-medium"></a>
      </div>
      <canvas id="qrCode" class="mx-auto mt-4 border p-2 rounded-lg bg-white"></canvas>
    </div>
  </div>
</body>
</html>
